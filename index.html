<!DOCTYPE html>
<html>
  <head>
    <title>Akhil's Home Page</title>
    <link rel="stylesheet" href="style.css"></script>
    <style>
      body {
        background-image: url('');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="box">
            <div id="greeting" style="color: white; font-size: 83px; font-family: Arial, Helvetica, sans-serif;"></div>
            <div id="quote" style="color: white; font-size: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;"></div>
            <div id="author" style="color: white; font-size: 20px; font-family: Arial, Helvetica, sans-serif;"></div>
            <form action="https://www.google.com/search"><br><br>
                <div class="s-box">
                    <img src="img/search.svg" class="search-icon">
                    <input type="text" class="s-input" name="q" placeholder="Search Google">
                    <img src="img/vs.png" class="vs-icon">
                    <button type="button" class="button1" onclick="location.href='https://github.com/'">Github</button>
                    <button type="button" class="button2" onclick="location.href='https://mail.google.com/mail/?authuser=0&amp;ogbl'" >Gmail</button>
                    <button type="button" class="button1" onclick="location.href='https://dev.to/'">Dev.to</button>
                </div>
            </form>
        </div>
    </div>
      
    <script src="index.js"></script>
  </body>
